<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="estilos.css" rel="stylesheet" type="text/css" />
</head>
<script>
    function agendamento() {

        const form = document.querySelector('form');

        const consultasContainer = document.querySelector('#consultas-container');

        let consultas = [];


        form.addEventListener('submit', (event) => {

            event.preventDefault();

            const consulta = {
                nome: form.querySelector('#name').value,
                email: form.querySelector('#email').value,
                telefone: form.querySelector('#phone').value,
                cpf: form.querySelector('#cpf').value,
                data: form.querySelector('#date').value,
            };

            consultas.push(consulta);

            form.reset();

            exibirConsultas();
        });

        function exibirConsultas() {

            let consultasHTML = '';

            consultas.forEach((consulta) => {
                consultasHTML += `
    <div class="AA">
    <h3>Funcionários:</h3> <br>
    </div>
      <div class ="resultado1">
        <div class ="resultado2">
        <p><strong>Nome:</strong> ${consulta.nome}</p>  
        <p><strong>E-mail:</strong> ${consulta.email}</p>  
        <p><strong>Telefone:</strong> ${consulta.telefone}</p>  
        <p><strong>CPF:</strong> ${consulta.cpf}</p>    
        <p><strong>Data de Nascimento:</strong> ${consulta.data}</p>
        </div>
      </div>
    `;
            });

            consultasContainer.innerHTML = consultasHTML;
        }
    }
</script>

<body>
    <div class="cabecalho">

        <div class="logo2">
            <h1>Funcionários</h1>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">=</a>
                    <ul>
                        <li><a href="estoque.html">Estoque</a></li>
                        <li><a href="funcionarios.html">Funcionários</a></li>
                    </ul>
            </ul>
        </nav>
    </div>
    <div class="imagem">
       <a href="index.html"> <img src="Logo.png"> </a>
    </div>
    <main>
        <h2>Registrar Funcionários</h2>
        <br>
        <form onsubmit="agendamento(); return false;">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required> <br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required> <br>
            <br>
            <label for="phone">Telefone:</label><br>
            <input type="tel" id="phone" name="phone" required> <br>
            <br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required> <br>
            <br>
            <label for="date">Data de Nascimento:</label><br>
            <input type="date" id="date" name="date" required> <br>

            <br>
            <br> <button type="submit">Registrar</button>
        </form>
    </main>
    <br><br><br>
    <div class="espacamento">
    </div>
    <br>
    <div id="consultas-container">
        <br>
        <h3>Funcionários: </h3>
    </div>
<br>
<br>
    <div class="rodape"></div>
</body>

</html>
