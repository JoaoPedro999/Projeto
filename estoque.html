<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="estilos.css" rel="stylesheet" type="text/css" />
</head>
<script>
  function agendamento() {
    // Seleciona o formulário
    const form = document.querySelector('form');

    // Seleciona o elemento para exibir as consultas agendadas
    const consultasContainer = document.querySelector('#consultas-container');

    // Cria uma matriz vazia para armazenar as consultas agendadas
    let consultas = [];

    // Adiciona um listener para o evento de envio do formulário
    form.addEventListener('submit', (event) => {
      // Previne o comportamento padrão de envio do formulário
      event.preventDefault();

      // Cria um objeto com as informações da consulta agendada
      const consulta = {
        nome: form.querySelector('#name').value,
        cor: form.querySelector('#cor').value,
        tamanho: form.querySelector('#tamanho').value,
        tipo: form.querySelector('#tipo').value,
      };

      // Adiciona o objeto à matriz de consultas agendadas
      consultas.push(consulta);

      // Limpa o formulário para o próximo agendamento
      form.reset();

      // Exibe as consultas agendadas na tela
      exibirConsultas();
    });

    // Função para exibir as consultas agendadas na tela
    function exibirConsultas() {
      // Cria uma variável para armazenar o HTML das consultas agendadas
      let consultasHTML = '';

      // Percorre a matriz de consultas e adiciona as informações ao HTML
      consultas.forEach((consulta) => {
        consultasHTML += `
          <div class ="resultado">
            <br><br>
            <h3>Estoque:</h3> <br>
            <p><strong>Material:</strong> ${consulta.nome}</p>
            <p><strong>Cor:</strong> ${consulta.cor}</p>
            <p><strong>Tamanho:</strong> ${consulta.tamanho}</p>
            <p><strong>Tipo:</strong> ${consulta.tipo}</p>
          </div>
        `;
      });

      // Adiciona o HTML das consultas agendadas ao elemento na tela
      consultasContainer.innerHTML = consultasHTML;
    }
  }
</script>

<body>
  <div class="cabecalho">
    <div class="logo2">
      <h1>Estoque</h1>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="#">=</a>
          <ul>
            <li><a href="#">Login</a></li>
            <li><a href="index.html">Funcionários</a></li>
            <li><a href="estoque.html">Estoque</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <main>
    <h2>Registrar Estoque:</h2>

    <form onsubmit="agendamento(); return false;">
      <label for="name">Material:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" required><br>
      <label for="tamanho">Tamanho:</label>
      <input type="text" id="tamanho" name="tamanho" required><br>
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required><br>
      <button type="submit">Registrar</button>
    </form>
  </main>
  <br><br>
  <div class = "espacamento">
</div>
  <div id="consultas-container">
    <h3>Estoque:</h3>
  </div>
</body>

</html>
