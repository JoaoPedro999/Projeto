<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="estilos.css" rel="stylesheet" type="text/css" />
</head>
<script>
  function agendamento(){

const form = document.querySelector('form');

const consultasContainer = document.querySelector('#consultas-container');

let consultas = [];


form.addEventListener('submit', (event) => {

  event.preventDefault();

  const consulta = {
    nome: form.querySelector('#name').value,
    email: form.querySelector('#email').value,
    telefone: form.querySelector('#phone').value,
    cpf: form.querySelector('#cpf').value,
    data: form.querySelector('#date').value,
  };

  consultas.push(consulta);

  form.reset();
  
  exibirConsultas();
});

function exibirConsultas() {

  let consultasHTML = '';

  consultas.forEach((consulta) => {
    consultasHTML += `
    <div class="AA">
    <h3>Funcionários:</h3> <br>
    </div>
      <div class ="resultado">
        <br><br>
        <p><strong>Nome:</strong> ${consulta.nome}</p>
        <p><strong>E-mail:</strong> ${consulta.email}</p>
        <p><strong>Telefone:</strong> ${consulta.telefone}</p>
        <p><strong>CPF:</strong> ${consulta.cpf}</p>
        <p><strong>Data de Nascimento:</strong> ${consulta.data}</p>
      </div>
    `;
  });

  consultasContainer.innerHTML = consultasHTML;
}
  }
</script>
<body>
  <div class="cabecalho">

     <div class="logo2"><h1>Funcionários</h1>
       </div> 
    
    <nav class="menu">
      <ul>
        <li><a href="#">=</a> 
    	         	<ul>
                  <li><a href="#">Login</a></li>  
                  <li><a href="index.html">Funcionários</a></li>
                  <li><a href="estoque.html">Estoque</a></li>  
    	       		</ul>
      </ul>
    </nav>
  </div>
  <main>
    <h2>Registrar Funcionários</h2>

    <form onsubmit="agendamento(); return false;">
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" required> <br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required> <br>

      <label for="phone">Telefone:</label><br>
      <input type="tel" id="phone" name="phone" required> <br>

      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" name="cpf" required> <br>

      <label for="date">Data de Nascimento:</label><br>
      <input type="date" id="date" name="date" required> <br>


    <br>  <button type="submit">Registrar</button>
    </form>
  </main> <br><br>
  <div class = "espacamento">
    </div>
  <div id="consultas-container"><h3>Funcionários: </h3></div>
      
    </body>
    </html>
